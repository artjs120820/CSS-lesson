<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>

    <!--Sacado de : google-icons instructions-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Script-kit de Font Awesome-->
    <script src="https://kit.fontawesome.com/70852f350b.js" crossorigin="anonymous"></script>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">ICONOS</h1>
    <p>Íconos de google:
        <a href="https://fonts.google.com/icons?icon.set=Material+Icons&icon.style=Filled" target="_blank">ENLANCE
            GOOGLE
            MATERIAL-ICONS-FILLED</a>
    </p>
    <span class="material-icons">
        home
    </span>
    <span class="material-icons">
        lock
    </span>

    <!--Lo ideal es usar la etiqueta i para iconos de google-->
    <i class="material-icons">verified</i><!--Dentro de la etiqueta, se coloca en nombre del codigo del ícono-->

    <!--Icons Font Awesome-->
    <p>Íconos Font Awesome: <a href="https://fontawesome.com/v4/icons/" target="_blank">Font Awesome</a></p>
    <!--Primero es necesario logearse en la pagina, para que nos den nuestro script-kit propio-->
    <i class="fa-sharp fa-solid fa-house"></i>
    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>

    <!--Íconos de bootstrap-->
    <p>Íconos de bootstrap: <a href="https://getbootstrap.com/docs/3.3/components/" target="_blank">Glyphicon
            bootstrap</a></p>
    <!--Primero se copia el código de clase del ícono seleccionado-->
    <i class="glyphicon glyphicon-plus"></i><!--Luego, en la sección: "Getting started", se copia en link propio de la página: Bootstrap CDN, first option-->
    <i class="glyphicon glyphicon-phone-alt"></i>
</body>

</html>
