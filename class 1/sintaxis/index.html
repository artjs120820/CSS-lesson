<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/HTML lesson/class 2/etiquetas (head)/favicon/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1, CSS</title>
    <style>
        /*h1: selector*/
        /*declaración: {
                       color:red;
                       background-color: black;
                       }*/
        /*color;background-color: Atributos*/
        /*red, black: valor de atributos*/
        /*La separación dentro de la declaración es con punto y coma ";"*/
       h1{
        color:red;
        background-color: black;
       } 
       h2{
        color:aqua;
        background-color: brown;
       }
    </style>
</head>
<body>
    <!--Los estilos en linea de codigo de las etiquetas, 
        siempre tienen prioridad (IN LINE)-->
    <h1 style="color: red; background-color: blueviolet;">Este es el titulo</h1>
    <h2 style="color: green; background-color: black;">Este es el segundo título</h2>
</body>
</html>
